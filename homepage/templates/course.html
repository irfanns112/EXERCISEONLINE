<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="yellow">
    <h1>Kolej Profesional Mara Indera Mahkota</h1>
    <h2>COURSE</h2>
    <form action="" method="post">
        {%csrf_token %}
        Course Code: <input type="text" name="code"><br><br>
        Description: <input type="text" name="desc"><br><br>
        <input type="submit" value="SAVE"><br><br>
    <ul>
        <li><a href="{% url 'index' %}">homepage</a></li>
    </ul>

    <table border="1">
        <tr>
            <th>CODE</th>
            <th>DESCRIPTION</th>
            <th>UPDATE?</th>
            <th>DELETE</th>
        </tr>
        {% for data in mycourse %}
            <tr>
                <td>{{data.code}}</td>
                <td>{{data.description}}</td>
                <td><a href="update_course/{{data.code}}">Update</a></td>
                <td><a href="delete_course/{{data.code}}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
