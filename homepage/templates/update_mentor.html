<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>KOLEJ PROFESIONAL MARA INDERA MAHKOTA</h1>
    <h2>UPDATE MENTOR</h2>
    <form action="save_update_mentor/{{data.menid}}" method="post">
        {%csrf_token %}
        Enter mentor id: <input type="text" name="id" value="{{data.menid}}" disabled="false"><br><br>
        Enter mentor name: <input type="text" name="name" value="{{data.menname}}"><br><br>
        Enter mentor room number: <input type="text" name="roomno" value="{{data.menroomno}}"><br><br>
        <input type="submit" value="SUBMIT"><br><br>
    </form>
    <br><br>
    {{message}}

<a href="{% url 'mentor' %}">BACK</a>
</body>
</html>
